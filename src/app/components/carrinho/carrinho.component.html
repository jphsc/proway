<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let item of itensCarrinho">
      <a routerLink="/produtos/{{item.id}}"><img src="{{item.imagem}}"></a>
      <p>{{item.descricao}}</p>
      <p>Pre√ßo: {{item.preco | currency: 'BRL'}}</p>
      <label>
        Quantidade:
        <input type="number" [(ngModel)]="item.quantidade" min="1" (change)="atualizar(item.quantidade, item.id)">
      </label>
      <button (click)="removerItem(item.id)" class="remove-button"><i class="fa-solid fa-xmark"></i></button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{total | currency: 'BRL'}}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto>
  <h3>Nenhum produto foi adicionado ao carrinho</h3>
</ng-template>
