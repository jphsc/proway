<h2 class="contact__title">Entre em contato</h2>
<section class="contact__container">
  <form class="contact-form" [formGroup]="formContato">
    <input type="text" formControlName="nome" placeholder="Digite o seu nome"
    [class.valid]="formContato.controls['nome'].valid"
    [class.invalid]="formContato.controls['nome'].invalid && (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)">

    <input type="text" formControlName="assunto" placeholder="Digite o assunto"
    [class.valid]="formContato.controls['assunto'].valid"
    [class.invalid]="formContato.controls['assunto'].invalid && formContato.controls['assunto'].touched">

    <input type="tel" formControlName="telefone" placeholder="(00) 00000-0000"
    [class.valid]="formContato.controls['telefone'].valid"
    [class.invalid]="formContato.controls['telefone'].invalid && formContato.controls['telefone'].touched">

    <input type="email" formControlName="email" placeholder="Digite seu e-mail"
    [class.valid]="formContato.controls['email'].valid"
    [class.invalid]="formContato.controls['email'].invalid && formContato.controls['email'].touched">

    <textarea formControlName="mensagem" placeholder="Digite a sua mensagem" maxlength="300"
    [class.valid]="formContato.controls['mensagem'].valid"
    [class.invalid]="formContato.controls['mensagem'].invalid && formContato.controls['mensagem'].touched"></textarea>

    <button type="submit">Enviar</button>
  </form>
  <address>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3557.5750909940625!2d-49.07288232463695!3d-26.916977176644544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94df18c3b4a71d65%3A0xa5ec9dd8406a6a7!2sProWay!5e0!3m2!1spt-BR!2sbr!4v1708225447147!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <p>R. 7 de Setembro, 1600 - 14ยบ andar - Centro, Blumenau - SC, 89010-204</p>
  </address>
</section>
